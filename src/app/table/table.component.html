<mat-form-field class="form-field" floatLabel="never" appearance="standard">
  <input matInput class="search-input" placeholder="Поиск..." [(ngModel)]="value" (keyup)="applyFilter($event)">
  <span matSuffix class="search-suffix">
      <mat-icon>search</mat-icon>
      <span class="delete-button" (click)="updateSearchInput()">
        <mat-icon class="search-suffix-delete">close</mat-icon>
      </span>
  </span>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Username</th>
    <td mat-cell *matCellDef="let row">{{ row.username }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Address</th>
    <td mat-cell *matCellDef="let row">{{ row.shortAddress }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Phone</th>
    <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="">Website</th>
    <td mat-cell *matCellDef="let row">{{ row.website }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
